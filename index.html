<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=width:32,height:32/https://www.filepicker.io/api/file/iperH9IBTIalnkREa5pL" rel="icon" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Vue To Do List</title>
</head>
<body>
    <header>
        <div class="d-flex">
            <img class="ms-3 mt-2" src="img/logo copia.png">
            <h1 class="mt-3 fs">Toboolist</h1>
        </div>
    </header>
    <div id="app">
        <div class="container text-center my-5 d-flex flex-column">
          <h2 class="m2-3">Aggiungi un nuovo task</h2>
          <input v-model.trim="newTask.name" @keyUp.enter="pushNewTask()" class="form-control my-4" type="text" placeholder="Inserisci il nuovo task..." aria-label="default input example"/>
          <button @click="pushNewTask()" class="btn btn-success mb-4 text-start">Inserisci</button>
          <div class="row gx-5 m-0">
            <div class="col-6">
              <h3 class="my-5">Task da completare</h3>
              <ul class="p-0">
                <li v-for="(task, index) in tasks" v-show="!task.type">
                  <p @click="setTypeStatus(task)">{{task.name}}</p>
                  <span>
                    <i @click="setTypeStatus(task)" class="fa-solid fa-check text-success me-3"></i>
                    <i @click="removeTask(index)" class="fa-solid fa-x text-danger"></i>
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <h3 class="my-5">Task completati</h3>
              <ul class="p-0">
                <li v-for="(task, index) in tasks" v-show="task.type" class="done">
                  <p @click="setTypeStatus(task)">{{task.name}}</p>
                  <span>
                    <i @click="setTypeStatus(task)"           class="fa-solid fa-trash-can-arrow-up text-warning me-3"></i>
                    <i @click="removeTask(index)" class="fa-solid fa-x text-danger"></i>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
</body>
</html>
